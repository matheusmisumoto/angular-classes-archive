<h1 class="my-5">Random Numbers</h1>
<table class="table">
  <thead>
    <tr>
        <th>#</th>
        <th>Array Index</th>
        <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let randomItem of randomList; index as randomIndex">
        <td>{{randomIndex+1}}</td>
        <td>{{randomIndex}}</td>
        <td>{{randomItem}}</td>
    </tr>
  </tbody>
</table>
