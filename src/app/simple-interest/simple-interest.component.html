<h1 class="mt-5 mb-4">Simple Interest Calculator</h1>

<label for="capital" class="mt-4">Principal:</label>
<input type="number" class="form-control" id="capital" [(ngModel)]="c">

<label for="capital" class="mt-4">Interest Rate:</label>
<input type="number" step="0.1" class="form-control" id="capital" [(ngModel)]="i">

<label for="capital" class="mt-4">Time Period:</label>
<input type="number" class="form-control" id="capital" [(ngModel)]="t">

<h2 class="mt-5 mb-4">Result</h2>
<p>The total amount accrued is {{showMeTheMoney() | currency}}, from which {{ getJuros() | currency }} is from interest.</p>
