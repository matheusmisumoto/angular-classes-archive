<div *ngIf="getRepositories()" class="container-fluid mb-5">
    <img src="{{this.github.avatarURL}}" width="120" height="120" alt="{{this.github.login}} profile pic" class="mt-5 rounded-circle float-start">
    <h1 class="mt-3">My repositories on GitHub</h1>
    <p class="mt-3 mb-3"><a href="{{this.github.profileURL}}" target="_blank">{{this.github.profileURL}}</a></p>
    <div class="card mt-5" *ngFor="let repo of this.github.dados">
      <div class="card-body">
        <h4 class="card-title">{{repo.name}}</h4>
        <p>{{repo.description}}</p>
        <a href="{{repo.html_url}}" target="_blank" class="btn btn-primary">Go to repository</a>
      </div>
    </div>
</div>
