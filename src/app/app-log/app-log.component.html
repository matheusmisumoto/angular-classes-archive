<h1 class="mt-5 mb-3">Application Log</h1>
<p class="mb-5">Demonstrate the concept of services in Angular by showing a log of events generated during user navigation.</p>

<h2 class="mt-5 mb-3">Running time</h2>
<p class="mb-5">This Angular website has been running for {{timer.getCount()}} seconds.</p>

<h2 class="mt-5 mb-3">Event log</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let message of this.logger.messages.slice().reverse()">{{message}}</li>
</ul>

<button class="btn btn-danger container-fluid mt-4 p-2" (click)="logger.clear()">Clear log</button>
